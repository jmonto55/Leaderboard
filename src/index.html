<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>
<body>

    <header>
        <h1>Leaderboard</h1>
    </header>

    <main>
        <div class="scores_container">
            <div class="scores_header_container">
                <h2 class="section_title">Recent scores</h2>
                <button class="refresh_button">Refresh</button>
            </div>

            <ul class="scores_list">
                <li class="score">Name: 100</li>
                <li class="score">Name: 20</li>
                <li class="score">Name: 50</li>
            </ul>
        </div>

        <div class="add_score_container">
            <h2 class="section_title">Add your score</h2>
            <form action="" method="post">
                <input class="name_input" type="text" placeholder="Your name">
                <input class="score_input" type="text" placeholder="Your score">
                <button class="submit_button">Submit</button>
            </form>
        </div>
    </main>

    <footer>
    
    </footer>

</body>
</html>
