<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>

    <main>
      <section class="scores_container">
        <div class="scores_header_container">
          <h2 class="section_title">Recent scores</h2>
          <button class="refresh_button btn">Refresh</button>
        </div>

        <ul class="scores_list">
          <li class="score">Click on Refresh to see the scores!</li>
        </ul>
      </section>

      <section class="add_score_container">
        <h2 class="section_title">Add your score</h2>
        <form action="" method="post">
          <input class="name_input" type="text" placeholder="Your name" />
          <input class="score_input" type="text" placeholder="Your score" />
          <button class="submit_button btn">Submit</button>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
